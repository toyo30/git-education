<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Document</title>
<style>




.amount-box { 
    width: 100%; height: 100%; margin-top: 10px;
    display: flex; justify-content: space-between; align-items: center;
}


/* 체크 박스 */


/* 체크 박스 */


.amount-check { 
    width: 105px; height: 69px; border: 2px solid #C4C4C4; border-radius: 10px;
    display: flex;
	border-top-right-radius: 15px;
	border-bottom-right-radius: 15px; 
	border-right: 0px;


}

.amount-num {
	width: 75px;
    height: 69px;
}
.plus-minus-box {
	width: 30px;
	height: 69px;
	background: url(../static/btn-amount.png) no-repeat;
	background-size: contain;
	background-position-x: right;
}


.amount-check > div:last-child { border-right: none;}


.sign { 
    display: flex; 
	justify-content: center; 
	align-items: center; 
	cursor: pointer;
    background: transparent;
	width: 100%;
	height: 50%;
}

.amount-num { font-size: 0.5rem!important; text-align: right; line-height: 25px;}
.amount-num > input { 
    display: block; margin-right: 3px; color: #333333;
    width: 100%; height: 100%; border: none; outline: none;
    
}
input[type="number"]::-webkit-outer-spin-button,
input[type="number"]::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
}
input[type="number"] { box-sizing: border-box; padding: 20px; text-align:right; font-weight: normal;
font-size: 18px;
line-height: 20px;
background: transparent;}







</style>
</head>
<body>
    <input type="checkbox">








	<div class="amount-box">
		<div class="amount-check">
			
			<div class="amount-num">
				<input type="number"  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" /
				 class="amount-count" maxlength="2" min="1" value="1">
			</div>
			<div class="plus-minus-box">
				<div class="sign sign-plus">
				</div>
				<div class="sign sign-mius">
				</div>
				
			</div>
		</div>
	</div>


<script>
$('.amount-box .sign-mius').click(function(e){
                    e.preventDefault();
                    var stat = $(this).parent().parent().children().find('.amount-count').val();
                    var num = parseInt(stat,10);
                    num--;
                    if(num<=1){
                        num = 1;
                    }
                    $(this).parent().parent().children().find('.amount-count').val(num);
                });

                $('.amount-box .sign-plus').click(function(e){
                    e.preventDefault();
                    var stat = $(this).parent().parent().children().find('.amount-count').val();
                    var num = parseInt(stat,10);
                    num++;
                    if(num>=999){
                        num = 999;
                    }
                    $(this).parent().parent().children().find('.amount-count').val(num);
                });
</script>
</body>
</html>
