.amount-box { 
    width: 115px; height: 25px; margin-top: 10px;
    display: flex; justify-content: space-between; align-items: center;
}


/* 체크 박스 */

input[type="checkbox"]:hover { border-color: rgba(170, 170, 170, 0.5); }
input[type="checkbox"] {
   cursor: pointer; -webkit-appearance: none;
   -moz-appearance: none; appearance: none;
   outline: 0;   background: transparent;
   height: 25px; width: 25px; border: 1px solid #C4C4C4;
   border-radius: 5px;
}
input[type="checkbox"]:checked { background: #EC5937; border: none; }
  
input[type="checkbox"]:disabled {
    background: #e6e6e6; opacity: 0.6;
    pointer-events: none;
}

input[type="checkbox"]:after {
    content: ''; position: relative; left: 14%; top: 20%; width: 67%; height: 81%;
    background: url(../static/input-check.png) no-repeat;
    background-size: contain; transform: rotate(10deg);
    display: none;
}
input[type="checkbox"]:checked:after { display: block; }
input[type="checkbox"]:disabled:after { border-color: #7b7b7b; }

/* 체크 박스 */


.amount-check { 
    width: 82px; height: 100%; border: 1px solid #C4C4C4; border-radius: 5px;
    display: flex;
}
.amount-check > div { 
    border-right: 1px solid #C4C4C4; flex: 1;
}
.amount-check > div:last-child { border-right: none;}
.plus { width: 14px; height: 14px;}
.minus { width: 14px;}
.sign { 
    display: flex; justify-content: center; align-items: center; cursor: pointer;
    background: #EDEDED;
}

.amount-num { font-size: 0.5rem!important; text-align: right; line-height: 25px;}
.amount-num > input { 
    display: block; margin-right: 3px; color: #333333;
    width: 100%; height: 100%; border: none; outline: none;
    
}
input[type="number"]::-webkit-outer-spin-button,
input[type="number"]::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
}
input[type="number"] { text-align:right; padding-right: 2px; font-size: 0.5rem;}

<script>

$('.amount-box .sign-mius').click(function(e){
                    e.preventDefault();
                    var stat = $(this).parent().find('.amount-count').val();
                    var num = parseInt(stat,10);
                    num--;
                    if(num<=1){
                        num = 1;
                    }
                    $(this).parent().parent().find('.amount-count').val(num);
                });

                $('.amount-box .sign-plus').click(function(e){
                    e.preventDefault();
                    var stat = $(this).parent().find('.amount-count').val();
                    var num = parseInt(stat,10);
                    num++;
                    if(num>=99){
                        num = 99;
                    }
                    $(this).parent().parent().find('.amount-count').val(num);
                });
